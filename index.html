<!DOCTYPE html>
<html>
<head>
	<title>Tree Builder</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" src="main.css">
</head>
<body id="wrapper">
	<div id="input-area">

<script type="text/javascript" src="js.js"></script>
</body>
</html>
